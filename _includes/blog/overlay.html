<div class="nav-wrapper overlay-wrapper">
    <div class="nav-form overlay-form">
        <span class="overlay-header menu">{{ site.data.i18n[site.lang].menu }}</span>
        <a class="btn-close">{{ site.data.i18n[site.lang].close }}</a>
        <div class="results">
            <ul>
              {% for link in site.navigation %}{% assign current = nil %}{% if page.url contains link.url %}{% assign current = 'current' %}{% endif %}
              <li class="element {% if forloop.first %}first{% endif %} {{ current }} {% if forloop.last %}last{% endif %}">
                  <a href="{{ link.url | prepend: site.baseurl }}">{{ link.title }}</a>
              </li>
              {% endfor %}
            </ul>
        </div>
    </div>
</div>

<div class="search-wrapper overlay-wrapper">
    <div class="search-form overlay-form">
        <input type="text" class="overlay-header search-field" placeholder="{{ site.data.i18n[site.lang].search_placeholder }}">
        <a class="btn-close">{{ site.data.i18n[site.lang].close }}</a>
        <ul class="results"></ul>
    </div>
</div>
